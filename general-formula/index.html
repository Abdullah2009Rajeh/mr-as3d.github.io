<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>General Formula Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>General Formula Calculator</h1>
    <div class="inputs">
      <label for="a">a:</label>
      <input type="number" id="a" step="any"><br /><br />
      <label for="b">b:</label>
      <input type="number" id="b" step="any"><br /><br />
      <label for="c">c:</label>
      <input type="number" id="c" step="any"><br /><br />
      <button onclick="calculate()">Calculate</button>
    </div>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
